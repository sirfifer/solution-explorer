line-length = 120
target-version = "py310"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "UP045", # Optional[X] -> X | None (cosmetic, not changing entire codebase)
    "UP015", # unnecessary open mode arg (cosmetic)
]

[lint.per-file-ignores]
"tests/*" = ["B", "E712"]
