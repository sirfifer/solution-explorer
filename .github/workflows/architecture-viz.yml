name: Architecture Visualization

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Only run one at a time per branch
concurrency:
  group: arch-viz-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python tools
        run: pip install pytest ruff

      - name: Lint Python
        run: ruff check analyze.py tests/

      - name: Test Python
        run: pytest tests/ -v

      - name: Install Viewer Dependencies
        working-directory: viewer
        run: npm ci

      - name: Lint TypeScript
        working-directory: viewer
        run: npx eslint src/

      - name: Test Viewer
        working-directory: viewer
        run: npm test

      - name: TypeScript Check
        working-directory: viewer
        run: npx tsc -b

  generate:
    name: Generate Architecture Viz
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run Architecture Analyzer
        run: |
          if [ -f "solution-explorer.json" ]; then
            python3 analyze.py --config solution-explorer.json \
              -o viewer/public/architecture.json --compact
          else
            python3 analyze.py . \
              -o viewer/public/architecture.json --compact
          fi

      - name: Install Viewer Dependencies
        working-directory: viewer
        run: npm ci

      - name: Build Viewer
        working-directory: viewer
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: architecture-viz
          path: viewer/dist
          retention-days: 30

  deploy:
    name: Deploy to Cloudflare Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: architecture-viz
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME || 'solution-explorer' }} --branch=main --commit-dirty=true
